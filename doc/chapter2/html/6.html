<!-- お行儀良しなHTMLです。 -->

<!-- これはHTMLだよーという宣言です。画面には影響ありません。 -->
<!doctype html>
<!-- htmlタグは最上位(全体をhtmlタグで囲う形)にしようねというルールがあります(違反しても動きます)。 -->
<html lang="ja">
<!-- headタグの中では設定っぽい(?)内容を入れようねというルールがあります(違反しても動きます)。 -->
<head>
    <!-- metaタグで文字コードを指定しています。文字コードとは何か？それは秘密です🤫 -->
    <!-- これを書いておくと日本語がちゃんと画面に表示できるようになります。 -->
    <meta charset="UTF-8">
    <!-- titleタグの中身はそのままですがそのページのタイトルになります。タブ等に表示されます。 -->
    <title>ページのタイトル</title>
</head>
<!-- bodyタグが画面に表示する本体部分になります。 -->
<body>

<!-- 画面に見えるものはbodyタグの中に書いていく感じになります。 -->
<p>🎉日本語解禁🎉</p>

</body>
</html>
